apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: petclinic
  namespace: flux-system
spec:
  interval: 1m
  releaseName: petclinic
  targetNamespace: petclinic
  install:
    createNamespace: true
  chart:
    spec:
      chart: ./app           # safer path relative to repo root
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    replicaCount: 2