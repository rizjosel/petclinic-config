apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: petclinic
  namespace: petclinic-dev
spec:
  interval: 5m
  chart:
    spec:
      chart: ./app
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    image:
      tag: "44"
    hpa:
      minReplicas: 1
    ingress:
      enabled: true
      host: petclinic.local

